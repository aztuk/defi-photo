<div class="upload-wrapper" (click)="onClick()">
    <i class="fa-solid fa-plus" *ngIf="!uploading"></i>

    <input #fileInput type="file" accept="image/*" (change)="onFileChange($event)" hidden />

    <div class="loader-overlay" *ngIf="uploading">
        <div class="spinner"></div>
    </div>
</div>
