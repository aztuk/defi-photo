<div class="upload-wrapper">
    <div class="upload-options" [class.active]="showOptions" *ngIf="!uploading">
        <button class="upload-button" (click)="takePhoto()">
            <i class="fa-solid fa-camera"></i>
            <span>Prendre une photo</span>
        </button>
        <button class="upload-button" (click)="chooseFromLibrary()">
            <i class="fa-solid fa-images"></i>
            <span>Choisir de la biblioth√®que</span>
        </button>
    </div>

    <button class="upload-button upload-toggle" [class.active]="showOptions" (click)="toggleOptions($event)" *ngIf="!uploading">
        <i class="fa-solid fa-plus"></i>
    </button>

    <input #cameraInput type="file" accept="image/*,video/*" capture="environment" (change)="onFileChange($event)" hidden />
    <input #libraryInput type="file" accept="image/*,video/*" multiple (change)="onFileChange($event)" hidden />

    <div class="loader-overlay" *ngIf="uploading">
        <div class="spinner"></div>
    </div>
</div>
