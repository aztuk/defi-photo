<div class="identity">
    <div class="subtitle">Galerie <span *ngIf="photoCount() > 0">({{ photoCount() }} photos)</span></div>
    <div class="title">Toutes les photos, de tous les invit√©s</div>
</div>

<div class="grid">
    <app-photo-gallery [size]="'sm'" [photos]="photos()" (photoClick)="open($event)" (deletePhoto)="onDelete($event)" (countChange)="onCountChange($event)"></app-photo-gallery>
</div>
<app-photo-viewer *ngIf="selected()" [photos]="viewerPhotos()" [index]="getSelectedIndex()" (close)="close()" (delete)="onDelete($event)" />

<div class="floating-upload">
    <app-photo-upload [missionId]="null" (photoUploaded)="onPhotoUploaded()"></app-photo-upload>
</div>
