<div class="mission">
    <div class="nb">#{{nb}}</div>
    <div class="text-wrapper">
        <div class="name">{{ mission.name }}</div>
        <div class="description">{{ mission.description }}</div>
        <app-swipe-carousel [items]="carouselItems()" (itemSelected)="onPhotoClick($event)" (selectAdd)="onAddPhoto()" />
        <app-photo-upload [missionId]="mission.id" />
    </div>

</div>
