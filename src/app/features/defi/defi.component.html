<!-- features/defi/defi.component.html -->


<div class="identity">
    <button class="back" (click)="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="subtitle"> {{ missionName }}</div>
    <div class="title">{{ missionDescription }}</div>
    <div class="reward" *ngIf="!validated">RÃ©compense: {{ missionPoints }} points</div>
    <div class="reward validated" *ngIf="validated">Obtenu: {{ missionPoints }} points</div>
</div>
<div class="grid">
    <app-photo-gallery [photos]="photos()" (photoClick)="open($event)" (deletePhoto)="onDelete($event)"></app-photo-gallery>
</div>
<app-photo-viewer *ngIf="selected()" [photos]="photos()" [index]="getSelectedIndex()" [canEdit]="canEdit" (close)="close()" (delete)="onDelete($event)" />

<div class="floating-upload" *ngIf="canEdit">
    <app-photo-upload [missionId]="missionId" (photoUploaded)="onPhotoUploaded()">
    </app-photo-upload>
</div>
