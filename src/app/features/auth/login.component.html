<div class="login-container">
    <h2>Bienvenue !</h2>

    <label>
    Ton prénom :
    <input [(ngModel)]="name" type="text" placeholder="ex : Léa"  />
  </label>

    <div class="planets-carousel">
        <app-planet-avatar [planet]="p" *ngFor="let p of planets()" (click)="onPlanetSelect(p)"></app-planet-avatar>
    </div>

    <button (click)="login()" [disabled]="!name.trim() || !selectedPlanet">
    Entrer
  </button>
</div>
